{% extends "base.html" %}
{% block content %}
  <section class="max-w-2xl mx-auto py-10">
    <h2 class="text-3xl font-bold mb-4 text-center">Upload Your Photo ðŸ“¸</h2>
    <p class="text-gray-600 mb-6 text-center">Choose a file to upload and share it in the gallery.</p>

    <form method="post" enctype="multipart/form-data" 
          class="space-y-4 bg-white p-6 rounded-xl shadow-md border border-gray-200">
      {% csrf_token %}

      <!-- Drag & Drop Upload Box -->
      <div class="flex flex-col items-center justify-center border-2 border-dashed border-gray-400 rounded-lg p-6 cursor-pointer hover:bg-gray-50 transition">
        <label for="id_image" class="cursor-pointer text-center">
          <svg class="w-12 h-12 mx-auto text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M7 16a4 4 0 01-.88-7.903A5.002 5.002 0 0115.9 6h.1a5 5 0 01.9 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
          </svg>
          <p class="mt-2 text-gray-600">Drag & drop your photo here, or click to select</p>
        </label>
        {{ form.image }}
      </div>

      <!-- Extra fields (title, description) -->
      <div>
        {{ form.title.label_tag }}
        {{ form.title }}
      </div>
      <div>
        {{ form.description.label_tag }}
        {{ form.description }}
      </div>

      <!-- Image Preview -->
      <div id="preview" class="hidden mt-4">
        <p class="font-semibold">Preview:</p>
        <img id="preview-img" class="w-full rounded-lg shadow" />
      </div>

      <button class="w-full px-4 py-2 rounded-lg bg-black text-white font-medium hover:bg-gray-800 transition">
        Upload
      </button>
    </form>
  </section>

  <script>
    // Preview uploaded image
    const input = document.querySelector('#id_image');
    const preview = document.querySelector('#preview');
    const previewImg = document.querySelector('#preview-img');

    input.addEventListener('change', () => {
      const file = input.files[0];
      if (file) {
        preview.classList.remove('hidden');
        previewImg.src = URL.createObjectURL(file);
      }
    });
  </script>
{% endblock %}
