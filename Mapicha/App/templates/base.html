<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mapicha</title>
  <!-- Tailwind Play CDN for simplicity -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <nav class="bg-white border-b sticky top-0 z-10">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <a href="{% url 'home' %}" class="font-bold text-xl">Mapicha</a>
      <div class="space-x-4">
        <a href="{% url 'gallery' %}" class="hover:underline">Gallery</a>
        {% if user.is_authenticated %}
          <a href="{% url 'upload' %}" class="hover:underline">Upload</a>
          <form class="inline" action="{% url 'logout' %}" method="post">{% csrf_token %}
            <button class="px-3 py-1 rounded bg-gray-200">Logout</button>
          </form>
        {% else %}
          <a href="{% url 'login' %}" class="hover:underline">Login</a>
          <a href="{% url 'register' %}" class="hover:underline">Register</a>
        {% endif %}
      </div>
    </div>
  </nav>
  <main class="max-w-6xl mx-auto p-4">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
